<h1>Ropa</h1>
<button mat-raised-button color="primary" (click)="newItem()">Nuevo</button>
<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="talla">
        <th mat-header-cell *matHeaderCellDef>Talla</th>
        <td mat-cell *matCellDef="let element"> {{element.talla}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="primary" (click)="edit(element)">
        <mat-icon>chevron_right</mat-icon>
        </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>

</table>
